<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Spectral:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="game__word-guess">
    <header class="game__title">
        <h1>Pop Music Trivia!</h1>
    </header>
    <div class="score-board">
        <div class="score-board__block">
            <div id="games-won" class="score-board__block-number"></div>
            <div class="score-board__block-string">Wins</div>
        </div>
        <div class="score-board__block">
            <div id="games-lost" class="score-board__block-number"></div>
            <div class="score-board__block-string">Losses</div>
        </div>
        <div class="score-board__block">
            <div id="attempts-remaining" class="score-board__block-number"></div>
            <div class="score-board__block-string">Attempts Left</div>
        </div>
    </div>
    <div class="game__instructions">
        <h2>Type the letters to complete the word!</h2>
    </div>
    <section id="game__board">
        <div class="game__notice"></div>
        <div id="current-word" class="game__word"></div>
    </section>
    <section class="game__collateral">
        <p class="game__hint"></p>
        <div class="game__used-letters">
            <div id="wrong-letters"></div>
            <h4 class="letters-attempted" id="letters-attempted">Letters Attempted</h4>
        </div>
    </section>
    <div class="timer__overlay">
        <h1 class="timer__message"></h1>
        <p class="timer__patience">Game play will resume in...</p>
        <p class="timer__time-left"></p>
    </div>
</section>
<script src="assets/js/app.js"></script>
</body>
</html>
